---
providers:
  ovirt:
    cluster: pele-Local

nodes:
  - name: winsql2
    role: sql_server
    app_name: music_store_demo
    networks:
    - name: ovirtmgmt
      ip: 192.168.1.63
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    type: server
    user_name: vagrant
    template: "{{ win2019_template_name|default('windows-2019-standard-core') }}"
    sysprep: yes
  - name: winweb2
    role: iis
    app_name: music_store_demo
    networks:
    - name: ovirtmgmt
      ip: 192.168.1.64
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    type: server
    user_name: vagrant
    template: "{{ win2019_template_name|default('windows-2019-standard-core') }}"
    sysprep: yes