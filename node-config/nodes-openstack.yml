---

nodes:
  - name: winsql1
    role: sql_server
    app_name: music_store_demo
    flavor: m1.medium
    image: "{{ win2019_template_name|default('windows-2019-standard-core') }}"
    key_name: ansible-oatakan
    volume_size: 30
    nics:
      - net-name: private_network
    os_type: windows
  - name: winweb1
    role: iis
    app_name: music_store_demo
    flavor: m1.medium
    image: "{{ win2019_template_name|default('windows-2019-standard-core') }}"
    key_name: ansible-oatakan
    volume_size: 30
    nics:
      - net-name: private_network
    os_type: windows